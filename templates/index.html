<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Wine quality Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='wine.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Wine quality Predictor</span></h2>
            <div class='description'>
    			<p> <br> Machine Learning Web App</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="fixed_acidity" placeholder="Fixed Acidity eg. 5.5" required="required"><br>
                <input class="form-input" type="text" name="volatile_acidity" placeholder="Volatile eg.0.5" required="required"><br>
                <input class="form-input" type="text" name="citric_acid" placeholder="Citric acid eg.0.05" required="required"><br>
                <input class="form-input" type="text" name="residual_sugar" placeholder="residual_sugar eg.2.5" required="required"><br>
                <input class="form-input" type="text" name="chlorides" placeholder="chlorides eg. 0.08" required="required"><br>
                <input class="form-input" type="text" name="free_sulphur_dioxide" placeholder="free_sulphur_dioxide eg. 10" required="required"><br>
                <input class="form-input" type="text" name="total_sulphur_dioxide" placeholder="total_sulphur_dioxide eg. 35" required="required"><br>
                <input class="form-input" type="text" name="density" placeholder="density eg. 0.99" required="required"><br>
                <input class="form-input" type="text" name="ph" placeholder="ph eg. 3.15" required="required"><br>
                <input class="form-input" type="text" name="sulphates" placeholder="sulphates eg. 0.5" required="required"><br>
                <input class="form-input" type="text" name="alcohol" placeholder="alcohol eg. 6" required="required"><br>

        		<input type="submit" class="my-cta-button" value="Predict" required="required">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/darknightush"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/tushar-b-114116131/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Thank you for visiting here!</p>
       </div>

    </body>
</html>
